name: my_flutter_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  http: ^0.13.4
  # Bmob Flutter SDK
  data_plugin:
    git:
      url: https://github.com/shwezhu/bmob-flutter-sdk
      path: data_plugin
  convex_bottom_bar: ^3.0.0
  # for line chart
  fl_chart: ^0.46.0
  # for DateFormat
  intl: ^0.17.0
  # mqtt client
  mqtt_client: ^9.6.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0


flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg